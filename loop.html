<script>
  document.getElementById("Factorial").addEventListener("click", function () {
    var total = 1;
    var i = 1;
    var n = document.getElementById("factorial").value;
    if (n < 0) {
        alert("Cannot perform factorial on negative numbers.");
    } else {
        while (i <= n) {
            total = total * i;
            i++;
        }
        document.getElementById("resultF").innerHTML = "Factorial of " + n + " is " + total;
    }
  });

  document.getElementById("Sum").addEventListener("click", function () {
    var n = document.getElementById("input1").value;
    var i = n;
    var total = 0;
    if (n < 0) {
        alert("Please enter a positive integer");
    } else {
        do {
            total = parseInt(total + i);
            i--;
        } while (i >= 1);
    }
    document.getElementById("sum").innerHTML = "The sum is " + total;
  });

  document.getElementById("Average").addEventListener("click", function () {
    var x = document.getElementById("average").value;
    var i = 1, total = 0;
    for (i = 1; i <= x; i++) {
        total = total + i;
    }
    var average = total / (i - 1);
    document.getElementById("result").innerHTML = "The average is " + average.toFixed(2);
  });

 
  var mySidebar = document.getElementById("mySidebar");


  var overlayBg = document.getElementById("myOverlay");

  function w3_open() {
    if (mySidebar.style.display === 'block') {
      mySidebar.style.display = 'none';
      overlayBg.style.display = "none";
    } else {
      mySidebar.style.display = 'block';
      overlayBg.style.display = "block";
    }
  }

  function w3_close() {
    mySidebar.style.display = "none";
    overlayBg.style.display = "none";
  }
</script>
